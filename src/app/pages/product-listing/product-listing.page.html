<!-- src/app/pages/product-listing/product-listing.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Product Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" [routerLink]="['/product-detail', product.id]">
      <ion-thumbnail slot="start">
        <img [src]="product.thumbnail" alt="{{ product.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price | currency }}</p>
        <p>Rating: {{ product.rating }}</p>
        <ion-button (click)="addToCart(product); $event.stopPropagation()">Add to Cart</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
