<app-layout>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let product of products" >
        <ion-thumbnail slot="start" [routerLink]="['/product-detail', product.id]">
          <img [src]="product.thumbnail" alt="{{ product.title }}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ product.title }}</h2>
          <p>{{ product.description }}</p>
          <p>Price: {{ product.price | currency }}</p>
          <p>Rating: {{ product.rating }}</p>
          <ion-button (click)="toggleCartItem(product)">
            {{ isInCart(product.id) ? 'Remove from Cart' : 'Add to Cart' }}
          </ion-button>
          <!-- <ion-button (click)="addToCart(product); $event.stopPropagation()">Add to Cart</ion-button> -->
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</app-layout>
