<!-- src/app/pages/cart/cart.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Your Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.thumbnail" alt="{{ item.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.price | currency }}</p>
        <ion-button color="danger" (click)="removeItem(item)">Remove</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Your cart is empty</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Add some products to your cart and come back here to check out!
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
